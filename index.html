<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="America/Chicago">Chicago</option>
      </select>
      <hr />
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">20th Sepetember 2024</div>
        <div class="time">14:14</div>
      </div>
      <hr />
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">20th Sepetember 2024</div>
        <div class="time">14:14</div>
      </div>
      <hr />
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">20th Sepetember 2024</div>
        <div class="time">14:14</div>
      </div>
      <hr />
      <div class="city">
        <h2>Paris</h2>
        <div class="date">20th Sepetember 2024</div>
        <div class="time">14:14</div>
      </div>
      <hr>
      <footer>
        Coded by
        <a href="https://github.com/Rhitree" target="_blank">Rhian Jenkins</a>,
        is open-sourced on
        <a href="https://github.com/Rhitree/world-clock" target="_blank"
          >GitHub</a
        >
        & hosted on hosted on
        <a href="https://sunnydaze.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
