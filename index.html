<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="America/Chicago">Chicago</option>
      </select>
      <div id="cities">
        <div class="city" id="local">
          <div>
            <h2>Local Time</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <hr />
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <hr />
        <div class="city" id="dhaka">
          <div>
            <h2>Dhaka</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <footer>
          Coded by
          <a href="https://github.com/Rhitree" target="_blank">Rhian Jenkins</a
          >, open-sourced on
          <a href="https://github.com/Rhitree/world-clock" target="_blank"
            >GitHub</a
          >
          & hosted on
          <a href="https://sunnydaze.netlify.app/" target="_blank">Netlify</a>.
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
